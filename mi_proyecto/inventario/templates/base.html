<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventario de Cursos{% endblock %}</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 1rem 2rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            border-bottom: 1px solid #333;
            text-align: left;
        }
        th a {
            color: #90caf9;
            text-decoration: none;
        }
        .btn {
            display: inline-block;
            background-color: #1e88e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
        }
        .btn:hover {
            background-color: #1565c0;
        }
        .pagination a {
            margin-right: 10px;
            color: #90caf9;
            text-decoration: none;
        }
        .search-bar input {
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
            width: 250px;
        }
        .messages {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #2e7d32;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}Inventario de Cursos{% endblock %}</h1>
    </header>
    <main>
        {% for message in messages %}
            <div class="messages">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
