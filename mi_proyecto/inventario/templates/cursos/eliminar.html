{% extends "base.html" %}

{% block content %}
<h2>Eliminar curso</h2>
<p>¿Estás seguro de que deseas eliminar el curso <strong>{{ curso.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn" type="submit">Sí, eliminar</button>
    <a class="btn" href="{% url 'curso_listado' %}">Cancelar</a>
</form>
{% endblock %}
